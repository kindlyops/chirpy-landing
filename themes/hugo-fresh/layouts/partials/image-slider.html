{{ "<!-- ENTERING partial image-slider.html -->" | safeHTML }}

{{ with .Page.Resources.Match "*.jpg" }}
<div class="glider-contain">
  <div class="glider">
  {{ range . }}
  {{ $scaled := .Resize "800x" }}
    <div>
    <img src="{{ $scaled.RelPermalink }}" alt="Postcard designs"/>
    </div>
{{ end }}
    </div>
  <button role="button" aria-label="Previous" class="button glider-prev">«</button>
  <button role="button" aria-label="Next" class="button glider-next">»</button>
  <div id="dots" role="tablist" class="dots"></div>
</div>
{{ end }}
